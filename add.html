<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Theatres frontpage</title>
	<meta name="description" content="The Innopolis Theatre Project">
	<meta name="author" content="MS1-1 Team">
	
	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<script src="/scripts/scripts.js"></script>
</head>
<body>


<div class="container-fluid">
    <div class="row text-left">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Add person</h2>
           
            <div class="form-group">
					<div class="form-group row">
						<label for="firstname" class="col-xs-2 col-form-label">Firstname:</label>                    
						<div class="col-xs-10">
							<input type="text" class="form-control" id="firstname">
						</div>
					</div>
					<div class="form-group row">
						<label for="secondname" class="col-xs-2 col-form-label">Secondname:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="secondname">
						</div>
					</div>
                
                <div class="form-group row">
                    <label for="role" class="col-xs-2 col-form-label">Role:</label>
					<div class="col-xs-10">
					<select multiple class="form-control" id="role">
							<option>Actor</option>
							<option>Musician</option>
							<option>Producer</option>                      
					</select>
					</div>
										
                </div>
                
                <div class="form-group">
					<button type="button" class="btn btn-primary" id="add">Add</button>
				</div>
            </div>
        
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
