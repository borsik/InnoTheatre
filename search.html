<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Theatres frontpage</title>
	<meta name="description" content="The Innopolis Theatre Project">
	<meta name="author" content="MS1-1 Team">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.ru.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/i18n/defaults-*.min.js"></script>
	
	<script src="/scripts/scripts.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-left">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Найти спектакли по душе</h2>
            <div class="form-group">
                <label for="city-select">Город: </label>
                <select class="form-control" id="city-select">
					<option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <ul  class="nav nav-pills">
                <li class="active">
                    <a  href="#1a" data-toggle="tab">Театры</a>
                </li>
                <li><a href="#2a" data-toggle="tab">Спектакли</a>
                </li>
            </ul>
            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1a">
                    <div class="form-group">
                        <label for="theatre-select">Театр: </label>
                        <select class="form-control" id="theatre-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="tab-pane active" id="2a">
                    <div class="form-group">
                        <label for="perf-select">Спектакли: </label>
                        <select class="form-control" id="perf-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="date-from">С:</label>
                <input type="text" id="date-from">
            </div>
            <div class="form-group">
                <label for="date-to">По:</label>
                <input type="text" id="date-to">
            </div>
            <div class="form-group">
                <label>В дни:</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Пн</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Вт</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Ср</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Чт</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Пт</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Сб</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Вс</label>        
            </div>
            <div class="form-group">
                <label for="member">Участвуют:</label>
                <select class="selectpicker" multiple id="member">
                    <optgroup label="Актеры">
                        <option>Сергей Бодров</option>
                        <option>Данила Козловский</option>
                        <option>Екатерина Шпица</option>
                    </optgroup>
                    <optgroup label="Продюсеры">
                        <option>Сергей Михалков</option>
                        <option>Мел Брукс</option>
                        <option>Михаил Бабаханов</option>
                    </optgroup>
                </select>       
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-default" id="search">Поиск</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
	
	<script>
		$('#date-from').datepicker({});
		$('#date-to').datepicker({});
	</script>
</div>

</body>
</html>
